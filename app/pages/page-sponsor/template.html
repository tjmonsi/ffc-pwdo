<side-bar on-side-bar-close="closeMenu"></side-bar>
<header-bar on-side-bar-open="openMenu"></header-bar>

<section class="main">
  <h1 class="with-text">
    Sponsors
  </h1>

  <marked-element class="with-text-block" marked="[[sponsors]]"></marked-element>

  <template is="dom-repeat" items="[[sponsorGroups]]" as="group">
    <h2 class="with-text">
      [[group.group]]
    </h2>

    <div class="sponsors">
      <template is="dom-repeat" items="[[group.sponsors]]">
        <template is="dom-if" if="[[item.src]]">
          <a href="[[item.href]]" title$="[[item.alt]]" class="sponsor-anchor " target="_blank" rel="noopener">
            <img src="[[getHost()]]/data/sponsors/images/[[item.src]]" class$="sponsor-image [[item.background]]-background" alt="[[item.alt]]">
          </a>
        </template>
        <template is="dom-if" if="[[item.name]]">
          <a href="[[item.href]]" title$="[[item.alt]]" class="sponsor-anchor as-name" target="_blank" rel="noopener">
            <span class$="sponsor-name [[item.color]]">[[item.name]]</span>
          </a>
        </template>
      </template>
    </div>
  </template>
</section>
<footer-bar></footer-bar>
