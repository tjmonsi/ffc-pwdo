<side-bar on-side-bar-close="closeMenu"></side-bar>
<header-bar on-side-bar-open="openMenu"></header-bar>

<section class="main">
  <h1 class="with-text">
    Schedule
  </h1>

  <table class="with-text desktop">
    <tr>
      <template is="dom-repeat" items="[[scheduleList]]" as="part">
        <td>
          <table>
            <template is="dom-repeat" items="[[part.list]]" as="schedule">
              <tr>
                <td class="time">
                  [[schedule.time]]
                </td>
                <td class="session">
                  [[schedule.title]]
                  <template is="dom-if" if="[[schedule.location]]">
                    <span class="location">@ [[schedule.location]]</span>
                  </template>
                </td>
              </tr>
            </template>
          </table>
        </td>
      </template>
    </tr>
  </table>

  <table class="with-text phone">
    <template is="dom-repeat" items="[[scheduleList]]" as="part">
      <tr>
        <td>
          <table>
            <template is="dom-repeat" items="[[part.list]]" as="schedule">
              <tr>
                <td class="time">
                  [[schedule.time]]
                </td>
                <td class="session">
                  [[schedule.title]]
                  <template is="dom-if" if="[[schedule.location]]">
                    <span class="location">@ [[schedule.location]]</span>
                  </template>
                </td>
              </tr>
            </template>
          </table>
        </td>
      </tr>
    </template>
  </table>

  <h1 class="with-text">
    Tracks
  </h1>

  <p class="with-text">
    Three amazing sessions, but you can only attend one. Choose wisely!
  </p>

  <ul class="with-text">
    <template is="dom-repeat" items="[[roomsList]]">
      <li>
        <small-session-item session-id="[[item]]"></small-session-item>
      </li>
    </template>
  </ul>

</section>
<footer-bar></footer-bar>
