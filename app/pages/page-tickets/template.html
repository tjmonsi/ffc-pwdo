<side-bar on-side-bar-close="closeMenu"></side-bar>
<header-bar on-side-bar-open="openMenu"></header-bar>

<section class="main">

  <h1 class="with-text">
    Tickets
  </h1>

  <ul class="with-text flex-grid-3 reset-ul">
    <template is="dom-repeat" items="[[ticketsObject.tickets.list]]">
      <li class$="small-container reset-li [[_disable(item.disable)]]">
        <div class="title-container">
          <h2 class$="[[item.color]] title">
            [[item.title]]
          </h2>
        </div>

        <div class="date-price">
          <h3 class="date">
            [[item.date]]
          </h3>
          <h3 class="price">
            [[item.price]]
          </h3>
        </div>

        <template is="dom-if" if="[[item.link]]">
          <div class="button-container">
            <a class="ticket-button" href="[[item.link.href]]" disabled="[[item.disable]]">
              [[item.link.name]]
            </a>
          </div>
        </template>
      </li>
    </template>
  </ul>

  <marked-element class="with-text-block" marked="[[ticketsObject.tickets.note]]"></marked-element>

  <marked-element class="with-text-block" marked="[[whyAttend]]"></marked-element>

  <h2 class="with-text">
    [[ticketsObject.perks.title]]
  </h2>

  <ul class="with-text grid perks">
    <template is="dom-repeat" items="[[ticketsObject.perks.list]]">
      <li class="grid-item">
        <template is="dom-repeat" items="[[item.icons]]" as="icon">
          <img src="/images/[[icon]]" class="icon">
        </template>
        <h3 class="blue perk">[[item.title]]</h3>
      </li>
    </template>
  </ul>

  <marked-element class="with-text-block" marked="[[wantToWin]]"></marked-element>

  <marked-element class="with-text-block" marked="[[scholarship]]"></marked-element>

  <h2 class="with-text">
    [[ticketsObject.specialDiscounts.title]]
  </h2>

  <ul class="with-text flex-grid-2 reset-ul">
    <template is="dom-repeat" items="[[ticketsObject.specialDiscounts.list]]">
      <li class$="small-container reset-li [[_disable(item.disable)]]">
        <div class="title-container">
          <h2 class$="[[item.color]] title">
            [[item.title]]
          </h2>
        </div>

        <div class="date-price">
          <h3 class="date">
            [[item.date]]
          </h3>
          <h3 class="price">
            [[item.price]]
          </h3>
        </div>

        <marked-element marked="[[item.description]]"></marked-element>

        <ul>
          <template is="dom-repeat" items="[[item.list]]" as="listItem">
            <li>
              <marked-element marked="[[listItem]]"></marked-element>
            </li>
          </template>
        </ul>

        <marked-element marked="[[item.note]]"></marked-element>

        <template is="dom-if" if="[[item.link]]">
          <div class="button-container">
            <template is="dom-if" if="[[!item.disable]]">
              <a class="ticket-button" target="_blank" rel="noopener" href="[[item.link.href]]">
                [[item.link.name]]
              </a>
            </template>

            <template is="dom-if" if="[[item.disable]]">
              <a class="ticket-button">
                [[item.link.name]]
              </a>
            </template>
          </div>
        </template>
      </li>
    </template>
  </ul>


  <h2 class="with-text" id="how-to-pay">
    How to Pay
  </h2>

  <ul class="with-text flex-grid-2 reset-ul">
    <li class="small-container reset-li">
      <div class="title-container">
        <h3 class="title blue">
          Online
        </h3>
      </div>

      <marked-element marked="[[online]]"></marked-element>
    </li>

    <li class="small-container reset-li">
      <div class="title-container">
        <h3 class="title blue">
          Offline
        </h3>
      </div>

      <marked-element marked="[[offline]]"></marked-element>
    </li>
  </ul>
</section>

<footer-bar></footer-bar>
