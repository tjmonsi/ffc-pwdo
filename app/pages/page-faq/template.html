<side-bar on-side-bar-close="closeMenu"></side-bar>
<header-bar on-side-bar-open="openMenu"></header-bar>

<section class="main">

  <h1 class="with-text">
    Frequently Asked Questions
  </h1>

  <ul class="with-text flex-grid-2 reset-ul">
    <template is="dom-repeat" items="[[faq.list]]">
      <li class="small-container reset-li">
        <div class="title-container">
          <h3 class$="title [[item.color]]">
            [[item.title]]
          </h3>
        </div>

        <marked-element class="smaller-container" marked="[[camelcase(item.id, anythingElse, whyAttend, beforeYouBuy, conferencePrep, afterTheConference)]]"></marked-element>
      </li>
    </template>
  </ul>


</section>
