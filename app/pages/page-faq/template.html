<side-bar with-logo on-side-bar-close="closeMenu"></side-bar>

<section class="main">

  <header class="header">
    <h1>
      FAQ
    </h1>

    <a class="menu" on-tap="openMenu">
      Menu
    </a>
  </header>

  <p>
    [[faq.description]]
  </p>
  <section class="grid">
    <template is="dom-repeat" items="[[faq.list]]">
      <div class="box">
        <h3 class="title">
          [[item.title]]
        </h3>

        <marked-element marked="[[camelcase(item.id, anythingElse, whyAttend, beforeYouBuy, conferencePrep, afterTheConference)]]"></marked-element>
      </div>
    </template>
  </section>


</section>
