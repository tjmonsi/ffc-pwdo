<h3 class="schedule-name">
  [[schedule.title]]
</h3>

<section class="schedule">
  <ul class="schedule-list">
    <template is="dom-repeat" items="[[schedule.items]]">
      <li class="schedule-item">
        <div class="time">
          [[item.time]]
        </div>
        <div class="session">
          <template is="dom-if" if="[[item.title]]">
            [[item.title]]
          </template>
          <template is="dom-if" if="[[session.title]]">
            [[session.title]]
          </template>


          <template is="dom-if" if="[[item.sessions.length]]">
            <section class="parallel-sessions">
              <header class="header session-small">
                <div class="workshop">
                  <h4>
                    Workshop
                  </h4>
                </div>
                <div class="location">
                  <h4>
                    Location
                  </h4>
                </div>
                <div class="info">
                  <h4>
                    Workshop Info
                  </h4>
                </div>
              </header>

              <template is="dom-repeat" items="[[item.sessions]]" as="session">
                <small-session-item session-id="[[session]]"></small-session-item>
              </template>
            </section>
          </template>
        </div>
      </li>
    </template>
  </ul>
</section>
<p class="speaker-position">
  [[speaker.position]]
</p>
<p class="speaker-bio">
  [[speaker.bio]]
</p>
<p class="speaker-talk">
  [[speaker.talk]]
</p>
