<template is="dom-if" if="[[session.speakerId]]">
  <img class="avatar" src="[[getHost()]]/data/speakers/[[session.speakerId]].jpg">
</template>

<section class="session">
  <h3 class="session-name">
    [[session.title]]
  </h3>
  <p class="speaker-name">
    by: <a href="/speakers">[[speaker.name]]</a>
  </p>
  <div class="session-description">
  </div>
</section>
